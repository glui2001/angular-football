<h2>Angular Football</h2>
<div>
    Season:
    <input type="text" ng-model="vm.year" ng-keypress="vm.handleKeyPress($event);">
    <button ng-click="vm.handleSubmit();">Submit</button>
</div>
<div>
    <select ng-model="vm.competitions" ng-options="com.caption for com in vm.competitions"></select>
</div>
